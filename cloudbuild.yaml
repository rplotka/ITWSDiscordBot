# Cloud Build configuration for automated deployments
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/itws-discord-bot:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/itws-discord-bot:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/itws-discord-bot:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/itws-discord-bot:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'itws-discord-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/itws-discord-bot:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '3600'
      - '--max-instances'
      - '1'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'DISCORD_BOT_TOKEN=${_DISCORD_BOT_TOKEN},DISCORD_CLIENT_ID=${_DISCORD_CLIENT_ID},DISCORD_SERVER_ID=${_DISCORD_SERVER_ID},DATABASE_URL=${_DATABASE_URL},DISCORD_PROSPECTIVE_STUDENTS_ROLE_ID=${_DISCORD_PROSPECTIVE_STUDENTS_ROLE_ID},DISCORD_ACCEPTED_STUDENTS_ROLE_ID=${_DISCORD_ACCEPTED_STUDENTS_ROLE_ID}'

images:
  - 'gcr.io/$PROJECT_ID/itws-discord-bot:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/itws-discord-bot:latest'

options:
  logging: CLOUD_LOGGING_ONLY

