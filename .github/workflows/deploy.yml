name: Deploy to Cloud Run

on:
  push:
    branches: [master]
    tags:
      - 'v*'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: itws-discord-bot

jobs:
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Run quality checks
        run: |
          npm ci
          npm run lint
          npm run format:check
          npm test
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker
      
      - name: Build and push Docker image
        run: |
          IMAGE_TAG="gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}"
          gcloud builds submit --tag $IMAGE_TAG --project $PROJECT_ID
      
      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG="gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}"
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_TAG \
            --region $REGION \
            --platform managed \
            --project $PROJECT_ID \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --timeout 3600 \
            --max-instances 1 \
            --min-instances 1 \
            --set-env-vars="DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }},DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }},DISCORD_SERVER_ID=${{ secrets.DISCORD_SERVER_ID }},DATABASE_URL=${{ secrets.DATABASE_URL }},DISCORD_PROSPECTIVE_STUDENTS_ROLE_ID=${{ secrets.DISCORD_PROSPECTIVE_STUDENTS_ROLE_ID }},DISCORD_ACCEPTED_STUDENTS_ROLE_ID=${{ secrets.DISCORD_ACCEPTED_STUDENTS_ROLE_ID }}"
      
      - name: Verify deployment
        run: |
          gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --project $PROJECT_ID \
            --format="value(status.url)"

